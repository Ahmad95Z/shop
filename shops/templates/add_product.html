{% extends 'base.html' %}
{% block content %}
<form action="" method="POST" enctype="multipart/form-data">
    <input type="text" name="title" placeholder="Название товара" required><br>
    <input type="text" name="description" placeholder="Описание" required><br>
    <input type="number" min="1" name="price" placeholder="Цена товара" required><br>
    <input type="text" name="category" placeholder="Категория товара" required><br>
    <input type="text" name="availibility" placeholder="Наличие" required><br>
    <input type="file" name="image" required>
    <input type="submit" value="Добавить товар">
    </form>
{% endblock %}
